<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtherGuard - Combat Chat System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Left Slider: Face Icons -->
        <aside class="character-slider glass">
            <div class="slider-logo">EG</div>

            <!-- Manager Profile Summary -->
            <div class="manager-mini-info" id="manager-info">
                <div class="mgr-header">
                    <span class="lvl">LVL 99</span>
                    <span class="name">DIRECTOR</span>
                </div>
            </div>

            <div class="face-icons-wrapper">
                <div id="representative-marker" class="marker">‚ñº</div>
                <div class="face-icons" id="face-icons">
                    <!-- Circular face icons injected here -->
                </div>
            </div>

            <div class="sidebar-footer">
                <button id="btn-info" class="icon-btn">‚ÑπÔ∏è</button>
            </div>
        </aside>

        <!-- Main Workspace -->
        <div class="main-workspace">
            <!-- Background Layer -->
            <div class="character-bg-layer" id="character-bg"></div>

            <!-- Interface Overlay -->
            <div class="interface-overlay">
                <!-- Top Header: Stats & Gauges -->
                <header class="battle-header glass">
                    <div class="target-profile">
                        <div class="target-name-container">
                            <span id="target-name">Character Name</span>
                            <span id="target-trait" class="trait-tag">Trait</span>
                            <div id="fever-timer" class="hidden">01:00</div>
                        </div>
                        <div class="gauges">
                            <div class="gauge-group">
                                <label>MENTAL (HP)</label>
                                <div class="gauge-bar hp">
                                    <div id="hp-fill"></div>
                                </div>
                            </div>
                            <div class="gauge-group">
                                <label>TRUST / AFFINITY</label>
                                <div class="gauge-bar trust">
                                    <div id="trust-fill"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>

                <!-- Middle: Chat Area -->
                <div class="chat-container">
                    <!-- Combo Overlay -->
                    <div id="combo-container" class="hidden">
                        <span id="combo-count">0</span>
                        <span class="combo-label">COMBO!</span>
                    </div>

                    <!-- Skill Roulette Animation Layer -->
                    <div id="roulette-layer" class="hidden">
                        <div class="roulette-wheel">
                            <div id="roulette-item">WAITING...</div>
                        </div>
                    </div>
                    <div class="chat-messages" id="chat-messages">
                        <div class="empty-state">Ï¢åÏ∏° Ïä¨ÎùºÏù¥ÎìúÎ∞îÏóêÏÑú Ïù∏Î¨ºÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.</div>
                    </div>
                </div>

                <!-- Bottom: Skills & Input -->
                <footer class="battle-footer glass">
                    <div class="footer-top">
                        <div class="skill-controls">
                            <div class="skill-slots" id="skill-slots">
                                <div class="skill-item" title="Î∞úÌôîÏ†ê">
                                    <span class="skill-icon">üî•</span>
                                    <span class="skill-count" id="item-count">10000</span>
                                </div>
                            </div>
                            <div class="firepoint-selector">
                                <button class="fp-btn" data-val="1">x1</button>
                                <button class="fp-btn" data-val="10">x10</button>
                                <button class="fp-btn" data-val="100">MAX</button>
                                <span class="fp-label">ÏÜåÎ™®Îüâ: <span id="current-fp-use">1</span></span>
                            </div>
                        </div>
                        <div class="user-info">
                            <span class="label">MANAGER MENTAL</span>
                            <div class="mini-gauge">
                                <div id="user-hp-fill"></div>
                            </div>
                        </div>
                    </div>

                    <div class="keyword-tags" id="keyword-tags">
                        <!-- Auto-complete tags will be here -->
                    </div>

                    <div class="input-wrapper">
                        <input type="text" id="chat-input" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏó¨ ÏÑ§ÎìùÏùÑ ÏãúÏûëÌïòÏÑ∏Ïöî..." disabled>
                        <button id="send-btn" disabled>SEND</button>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <!-- Floating Effects Container -->
    <div id="fx-container"></div>

    <script src="main.js"></script>
</body>

</html>
